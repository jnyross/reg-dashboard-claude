<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Teen Regulation Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="error-banner" class="error-banner hidden">
    <span id="error-message"></span>
    <button onclick="hideError()">Dismiss</button>
  </div>

  <header>
    <div class="header-content">
      <h1>Global Teen (13-18) Regulation Dashboard</h1>
      <div class="header-meta">
        <p class="last-updated">Last updated: <span id="last-updated">Loading...</span></p>
        <p class="last-crawled">Last crawled: <span id="last-crawled">Never</span></p>
        <button id="crawl-btn" class="btn-crawl" onclick="triggerCrawl()">Run Crawl</button>
      </div>
    </div>
  </header>

  <main>
    <section class="brief-section">
      <h2>Priority Briefing</h2>
      <div id="brief-container" class="brief-grid">
        <div class="loading">Loading brief...</div>
      </div>
    </section>

    <section class="events-section">
      <div class="section-header">
        <h2>All Regulation Events</h2>
        <div class="filters">
          <div class="filter-group">
            <label for="jurisdiction-filter">Jurisdiction:</label>
            <select id="jurisdiction-filter">
              <option value="">All Jurisdictions</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="age-bracket-filter">Age Bracket:</label>
            <select id="age-bracket-filter">
              <option value="">All Ages</option>
              <option value="13-15">13-15 (Early Teen)</option>
              <option value="16-18">16-18 (Late Teen)</option>
              <option value="both">Both (13-18)</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="min-risk-filter">Min Risk:</label>
            <select id="min-risk-filter">
              <option value="">Any</option>
              <option value="1">1+</option>
              <option value="2">2+</option>
              <option value="3">3+</option>
              <option value="4">4+</option>
              <option value="5">5</option>
            </select>
          </div>
          <button onclick="applyFilters()" class="btn-primary">Apply Filters</button>
          <button onclick="clearFilters()" class="btn-secondary">Clear</button>
        </div>
      </div>

      <div id="events-container">
        <div class="loading">Loading events...</div>
      </div>

      <div class="pagination" id="pagination">
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
